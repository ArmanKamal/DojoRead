<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
            <a href="/users/dashboard">Home</a>
            <a href="/user/logout">Logout</a>
            <h1>Add a new book or review</h1>
            {% if messages %}
              <ul>
              {% for message in messages%}
                  <li>{{ message }} </li>
              {% endfor %}
              </ul>
            {% endif %}
            <form method="POST" action="/books/create">
                {% csrf_token %}
                <label for="title">Book title:</label>
                <input type="text" name="title" />
                <br>
                <label for="author">Author</label>
                <select name="author_dropdown">
                <option value="-1">Please choose an author</option>
                {% for author in authors %}
                    <option value={{author.id}}>{{author.name}}</option>
                {% endfor %}
                </select>
                <label>Or add a new author</label>
                <input type="text" name="author_name" />
                <label>Review:</label>
                <textarea name="content"></textarea>
                <label>Rating</label>
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <span>starts.</span>
                <button type="submit">Add and Review</button>
            </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
